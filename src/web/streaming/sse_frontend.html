<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>å·¥ä½œæµæ‰§è¡Œè¿‡ç¨‹</title>
    <style>
        .workflow-chat {
            width: 100%;
            height: 500px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            background: #f9f9f9;
            display: flex;
            flex-direction: column;
            font-family: 'Arial', sans-serif;
        }

        .chat-header {
            padding: 12px 16px;
            background: #4CAF50;
            color: white;
            border-radius: 8px 8px 0 0;
            font-weight: bold;
            text-align: center;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .message {
            max-width: 85%;
            padding: 10px 14px;
            border-radius: 18px;
            margin-bottom: 8px;
            word-wrap: break-word;
            animation: fadeIn 0.3s ease-in;
        }

        .message.system {
            background: #e3f2fd;
            color: #1976d2;
            align-self: flex-start;
            border-left: 4px solid #2196f3;
        }

        .message.agent {
            background: #f3e5f5;
            color: #7b1fa2;
            align-self: flex-end;
            border-left: 4px solid #9c27b0;
        }

        .message.error {
            background: #ffebee;
            color: #c62828;
            align-self: flex-start;
            border-left: 4px solid #f44336;
        }

        .message.success {
            background: #e8f5e8;
            color: #2e7d32;
            align-self: flex-start;
            border-left: 4px solid #4caf50;
        }

        .message.streaming {
            background: #fff3e0;
            color: #ef6c00;
            align-self: flex-start;
            border-left: 4px solid #ff9800;
            position: relative;
        }

        .message-sender {
            font-weight: bold;
            font-size: 0.9em;
            margin-bottom: 4px;
        }

        .message-content {
            line-height: 1.4;
            white-space: pre-wrap;
        }

        .message-time {
            font-size: 0.8em;
            opacity: 0.7;
            margin-top: 4px;
        }

        .typing-indicator {
            display: none;
            padding: 8px 16px;
            background: #f0f0f0;
            border-radius: 18px;
            align-self: flex-start;
            max-width: 100px;
        }

        .typing-indicator.active {
            display: block;
            animation: pulse 1.5s infinite;
        }

        .typing-dots {
            display: flex;
            gap: 4px;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: #999;
            border-radius: 50%;
            animation: typingAnimation 1.4s infinite;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        .status-bar {
            padding: 8px 16px;
            background: #f5f5f5;
            border-top: 1px solid #e0e0e0;
            border-radius: 0 0 8px 8px;
            font-size: 0.9em;
            color: #666;
        }

        .controls {
            padding: 8px 16px;
            background: #f8f9fa;
            border-top: 1px solid #e0e0e0;
            display: flex;
            gap: 8px;
            justify-content: flex-end;
        }

        .control-btn {
            padding: 4px 12px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.8em;
        }

        .control-btn:hover {
            background: #0056b3;
        }

        .control-btn.danger {
            background: #dc3545;
        }

        .control-btn.danger:hover {
            background: #c82333;
        }

        /* æ»šåŠ¨æ¡æ ·å¼ */
        .chat-messages::-webkit-scrollbar {
            width: 6px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 3px;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 3px;
        }

        .chat-messages::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }

        /* åŠ¨ç”»æ•ˆæœ */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        @keyframes typingAnimation {
            0%, 80%, 100% { 
                transform: scale(0);
                opacity: 0.5;
            }
            40% { 
                transform: scale(1);
                opacity: 1;
            }
        }

        /* æŠ˜å å¼æ€è€ƒè¿‡ç¨‹æ ·å¼ */
        details {
            margin: 8px 0;
            padding: 8px;
            background: rgba(0,0,0,0.05);
            border-radius: 6px;
            border-left: 3px solid #ffc107;
        }

        details summary {
            cursor: pointer;
            font-weight: bold;
            padding: 4px 0;
            color: #856404;
        }

        details[open] summary {
            margin-bottom: 8px;
        }

        details p {
            margin: 4px 0;
            padding-left: 12px;
            color: #6c757d;
            font-size: 0.9em;
        }

        /* å“åº”å¼è®¾è®¡ */
        @media (max-width: 768px) {
            .message {
                max-width: 95%;
            }
            
            .chat-messages {
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="workflow-chat" id="workflowChat">
        <div class="chat-header">
            ğŸ’¬ å·¥ä½œæµæ‰§è¡Œè¿‡ç¨‹
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <!-- æ¶ˆæ¯å°†é€šè¿‡JavaScriptåŠ¨æ€æ·»åŠ  -->
        </div>
        
        <div class="typing-indicator" id="typingIndicator">
            <div class="typing-dots">
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
            </div>
        </div>
        
        <div class="status-bar" id="statusBar">
            çŠ¶æ€ï¼šç­‰å¾…å¼€å§‹...
        </div>
        
        <div class="controls">
            <button class="control-btn" onclick="clearMessages()">æ¸…ç©ºå¯¹è¯</button>
            <button class="control-btn" onclick="toggleAutoScroll()">è‡ªåŠ¨æ»šåŠ¨</button>
            <button class="control-btn danger" onclick="stopWorkflow()">åœæ­¢å·¥ä½œæµ</button>
        </div>
    </div>

    <script>
        class WorkflowChat {
            constructor() {
                this.chatMessages = document.getElementById('chatMessages');
                this.statusBar = document.getElementById('statusBar');
                this.typingIndicator = document.getElementById('typingIndicator');
                this.sessionId = null;
                this.eventSource = null;
                this.autoScroll = true;
                this.streamingMessages = new Map(); // å­˜å‚¨æµå¼æ¶ˆæ¯çš„å¼•ç”¨
                this.messageQueue = []; // æ¶ˆæ¯é˜Ÿåˆ—ï¼Œç”¨äºå¤„ç†é«˜é¢‘æ›´æ–°
                this.isProcessingQueue = false;
                
                // åˆå§‹åŒ–æ¶ˆæ¯å¤„ç†é˜Ÿåˆ—
                this.startMessageProcessor();
            }

            // å¯åŠ¨SSEè¿æ¥
            async startSSE(workflowParams) {
                try {
                    // åˆ›å»ºSSEä¼šè¯ - ä½¿ç”¨FlaskæœåŠ¡å™¨ç«¯å£
                    const createResponse = await fetch('http://127.0.0.1:5001/api/workflow/character_profile_stream', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(workflowParams)
                    });
                    
                    if (!createResponse.ok) {
                        throw new Error(`HTTP error! status: ${createResponse.status}`);
                    }
                    
                    const sessionData = await createResponse.json();
                    this.sessionId = sessionData.session_id;
                    
                    // åˆ›å»ºSSEè¿æ¥
                    this.eventSource = new EventSource(`http://127.0.0.1:5001/api/sse/stream/${this.sessionId}`);
                    
                    this.eventSource.onopen = () => {
                        console.log('SSEè¿æ¥å·²å»ºç«‹');
                        this.updateStatus('å·²è¿æ¥åˆ°æœåŠ¡å™¨...');
                    };
                    
                    this.eventSource.onmessage = (event) => {
                        try {
                            const data = JSON.parse(event.data);
                            this.handleSSEEvent(data);
                        } catch (error) {
                            console.error('è§£æSSEæ•°æ®å¤±è´¥:', error);
                        }
                    };
                    
                    this.eventSource.onerror = (error) => {
                        console.error('SSEè¿æ¥é”™è¯¯:', error);
                        this.updateStatus('è¿æ¥ä¸­æ–­ï¼Œå°è¯•é‡è¿...');
                        // è‡ªåŠ¨é‡è¿é€»è¾‘å¯ä»¥åœ¨è¿™é‡Œå®ç°
                    };
                    
                } catch (error) {
                    console.error('å¯åŠ¨SSEå¤±è´¥:', error);
                    this.addMessage('ç³»ç»Ÿ', `è¿æ¥å¤±è´¥ï¼š${error.message}`, 'error');
                }
            }

            // å¤„ç†SSEäº‹ä»¶
            handleSSEEvent(data) {
                const { type } = data;
                
                switch (type) {
                    case 'message':
                        const messageData = data.data;
                        this.addMessage(
                            messageData.sender, 
                            messageData.content, 
                            messageData.type || 'normal'
                        );
                        break;
                        
                    case 'streaming_content':
                        this.updateStreamingMessage(data.node, data.content);
                        break;
                        
                    case 'status':
                        this.updateStatus(data.status);
                        break;
                        
                    case 'complete':
                        this.handleWorkflowComplete();
                        break;
                        
                    default:
                        console.log('æœªçŸ¥SSEäº‹ä»¶ç±»å‹:', type);
                }
            }

            // æ¶ˆæ¯é˜Ÿåˆ—å¤„ç†å™¨
            startMessageProcessor() {
                setInterval(() => {
                    if (!this.isProcessingQueue && this.messageQueue.length > 0) {
                        this.isProcessingQueue = true;
                        const batch = this.messageQueue.splice(0, 5); // æ¯æ¬¡å¤„ç†5æ¡æ¶ˆæ¯
                        
                        batch.forEach(messageData => {
                            this.processMessage(messageData);
                        });
                        
                        this.isProcessingQueue = false;
                        
                        if (this.autoScroll) {
                            this.scrollToBottom();
                        }
                    }
                }, 100); // æ¯100mså¤„ç†ä¸€æ¬¡é˜Ÿåˆ—
            }

            // æ·»åŠ æ¶ˆæ¯åˆ°é˜Ÿåˆ—
            addMessage(sender, content, type = 'normal') {
                this.messageQueue.push({ sender, content, type, timestamp: new Date() });
            }

            // å¤„ç†å•æ¡æ¶ˆæ¯
            processMessage(messageData) {
                const { sender, content, type, timestamp } = messageData;
                
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${this.getMessageClass(sender, type)}`;
                
                const senderSpan = document.createElement('div');
                senderSpan.className = 'message-sender';
                senderSpan.textContent = sender;
                
                const contentDiv = document.createElement('div');
                contentDiv.className = 'message-content';
                
                // å¤„ç†markdownå’ŒHTMLå†…å®¹
                if (content.includes('<details>') || content.includes('**')) {
                    contentDiv.innerHTML = this.formatMessageContent(content);
                } else {
                    contentDiv.textContent = content;
                }
                
                const timeSpan = document.createElement('div');
                timeSpan.className = 'message-time';
                timeSpan.textContent = this.formatTime(timestamp);
                
                messageDiv.appendChild(senderSpan);
                messageDiv.appendChild(contentDiv);
                messageDiv.appendChild(timeSpan);
                
                this.chatMessages.appendChild(messageDiv);
            }

            // æ›´æ–°æµå¼æ¶ˆæ¯ï¼ˆæ‰“å­—æœºæ•ˆæœï¼‰
            updateStreamingMessage(nodeKey, content) {
                let messageDiv = this.streamingMessages.get(nodeKey);
                
                if (!messageDiv) {
                    // åˆ›å»ºæ–°çš„æµå¼æ¶ˆæ¯
                    messageDiv = document.createElement('div');
                    messageDiv.className = 'message streaming';
                    
                    const senderSpan = document.createElement('div');
                    senderSpan.className = 'message-sender';
                    senderSpan.textContent = nodeKey;
                    
                    const contentDiv = document.createElement('div');
                    contentDiv.className = 'message-content';
                    
                    const timeSpan = document.createElement('div');
                    timeSpan.className = 'message-time';
                    timeSpan.textContent = this.formatTime(new Date());
                    
                    messageDiv.appendChild(senderSpan);
                    messageDiv.appendChild(contentDiv);
                    messageDiv.appendChild(timeSpan);
                    
                    this.chatMessages.appendChild(messageDiv);
                    this.streamingMessages.set(nodeKey, messageDiv);
                }
                
                // æ›´æ–°å†…å®¹ï¼ˆæ‰“å­—æœºæ•ˆæœï¼‰
                const contentDiv = messageDiv.querySelector('.message-content');
                this.typewriterEffect(contentDiv, content);
                
                if (this.autoScroll) {
                    this.scrollToBottom();
                }
            }

            // æ‰“å­—æœºæ•ˆæœ
            typewriterEffect(element, targetText) {
                const currentText = element.textContent || '';
                
                if (targetText.length > currentText.length) {
                    // æ–‡æœ¬å¢åŠ  - é€å­—ç¬¦æ·»åŠ 
                    const newChar = targetText[currentText.length];
                    element.textContent = currentText + newChar;
                    
                    // å¦‚æœè¿˜æœ‰æ›´å¤šå­—ç¬¦ï¼Œç»§ç»­æ·»åŠ 
                    if (currentText.length + 1 < targetText.length) {
                        setTimeout(() => {
                            this.typewriterEffect(element, targetText);
                        }, 20); // 20msé—´éš”ï¼Œåˆ›é€ æ‰“å­—æœºæ•ˆæœ
                    }
                } else if (targetText !== currentText) {
                    // å†…å®¹å®Œå…¨ä¸åŒ - ç›´æ¥æ›¿æ¢
                    if (targetText.includes('<details>') || targetText.includes('**')) {
                        element.innerHTML = this.formatMessageContent(targetText);
                    } else {
                        element.textContent = targetText;
                    }
                }
            }

            // æ ¼å¼åŒ–æ¶ˆæ¯å†…å®¹
            formatMessageContent(content) {
                // å¤„ç†markdownç²—ä½“
                content = content.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
                
                // å¤„ç†æ¢è¡Œ
                content = content.replace(/\\n/g, '\n').replace(/\n/g, '<br>');
                
                // ä¿æŒHTMLæ ‡ç­¾ï¼ˆå¦‚detailsï¼‰
                return content;
            }

            // è·å–æ¶ˆæ¯æ ·å¼ç±»
            getMessageClass(sender, type) {
                if (type === 'error') return 'error';
                if (type === 'success') return 'success';
                if (type === 'streaming') return 'streaming';
                if (sender === 'ç³»ç»Ÿ' || sender.startsWith('[')) return 'system';
                return 'agent';
            }

            // æ ¼å¼åŒ–æ—¶é—´
            formatTime(date) {
                return date.toLocaleTimeString('zh-CN', { 
                    hour12: false, 
                    hour: '2-digit', 
                    minute: '2-digit', 
                    second: '2-digit' 
                });
            }

            // æ›´æ–°çŠ¶æ€æ 
            updateStatus(status) {
                this.statusBar.textContent = `çŠ¶æ€ï¼š${status}`;
            }

            // æ˜¾ç¤ºæ‰“å­—æŒ‡ç¤ºå™¨
            showTypingIndicator() {
                this.typingIndicator.classList.add('active');
                if (this.autoScroll) {
                    this.scrollToBottom();
                }
            }

            // éšè—æ‰“å­—æŒ‡ç¤ºå™¨
            hideTypingIndicator() {
                this.typingIndicator.classList.remove('active');
            }

            // æ»šåŠ¨åˆ°åº•éƒ¨
            scrollToBottom() {
                this.chatMessages.scrollTop = this.chatMessages.scrollHeight;
            }

            // å¤„ç†å·¥ä½œæµå®Œæˆ
            handleWorkflowComplete() {
                this.hideTypingIndicator();
                this.updateStatus('å·¥ä½œæµæ‰§è¡Œå®Œæˆ');
                
                if (this.eventSource) {
                    this.eventSource.close();
                    this.eventSource = null;
                }
                
                // æ¸…ç†æµå¼æ¶ˆæ¯æ˜ å°„
                this.streamingMessages.clear();
            }

            // åœæ­¢å·¥ä½œæµ
            stopWorkflow() {
                if (this.eventSource) {
                    this.eventSource.close();
                    this.eventSource = null;
                }
                this.updateStatus('å·¥ä½œæµå·²åœæ­¢');
                this.hideTypingIndicator();
            }

            // æ¸…ç©ºæ¶ˆæ¯
            clearMessages() {
                this.chatMessages.innerHTML = '';
                this.streamingMessages.clear();
                this.messageQueue = [];
            }

            // åˆ‡æ¢è‡ªåŠ¨æ»šåŠ¨
            toggleAutoScroll() {
                this.autoScroll = !this.autoScroll;
                const button = event.target;
                button.textContent = this.autoScroll ? 'è‡ªåŠ¨æ»šåŠ¨' : 'æ‰‹åŠ¨æ»šåŠ¨';
                
                if (this.autoScroll) {
                    this.scrollToBottom();
                }
            }
        }

        // å…¨å±€å®ä¾‹
        let workflowChat = null;

        // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', () => {
            workflowChat = new WorkflowChat();
        });

        // å…¨å±€å‡½æ•°ï¼Œä¾›å¤–éƒ¨è°ƒç”¨
        function startWorkflowSSE(params) {
            if (workflowChat) {
                workflowChat.startSSE(params);
            }
        }

        function clearMessages() {
            if (workflowChat) {
                workflowChat.clearMessages();
            }
        }

        function toggleAutoScroll() {
            if (workflowChat) {
                workflowChat.toggleAutoScroll();
            }
        }

        function stopWorkflow() {
            if (workflowChat) {
                workflowChat.stopWorkflow();
            }
        }

        // ä¸ºGradioæä¾›æ¥å£
        window.workflowChatAPI = {
            start: startWorkflowSSE,
            clear: clearMessages,
            stop: stopWorkflow,
            getInstance: () => workflowChat
        };
    </script>
</body>
